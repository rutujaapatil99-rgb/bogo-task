<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer - Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YAY! It's BOGO</h1>
    </header>
    
    <main class="offer-container">
      <!-- 1 Unit Box -->
      <div class="offer-box" id="box-1">
        <div class="box-header" onclick="toggleBox(1)">
          <div class="box-info">
            <h3>1 Unit</h3>
            <span class="discount-badge">10% Off</span>
          </div>
          <div class="price-info">
            <p class="standard-price">Standard Price</p>
            <div class="pricing">
              <span class="current-price">$10.00 USD</span>
              <span class="original-price">$24.00 USD</span>
            </div>
          </div>
          <div class="expand-icon">▼</div>
        </div>
        
        <div class="box-content">
          <p class="no-options">No options available for 1 unit</p>
        </div>
      </div>
      
      <!-- 2 Units Box -->
      <div class="offer-box expanded" id="box-2">
        <div class="box-header" onclick="toggleBox(2)">
          <div class="box-info">
            <h3>2 Units</h3>
            <span class="discount-badge">20% Off</span>
            <span class="popular-badge">MOST POPULAR</span>
          </div>
          <div class="price-info">
            <div class="pricing">
              <span class="current-price">$18.00 USD</span>
              <span class="original-price">$24.00 USD</span>
            </div>
          </div>
          <div class="expand-icon">▼</div>
        </div>
        
        <div class="box-content">
          <div class="option-group">
            <h4>#1</h4>
            <div class="options">
              <div class="option">
                <label>Size</label>
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </div>
              <div class="option">
                <label>Colour</label>
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="option-group">
            <h4>#2</h4>
            <div class="options">
              <div class="option">
                <label>Size</label>
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </div>
              <div class="option">
                <label>Colour</label>
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 3 Units Box -->
      <div class="offer-box" id="box-3">
        <div class="box-header" onclick="toggleBox(3)">
          <div class="box-info">
            <h3>3 Units</h3>
            <span class="discount-badge">30% Off</span>
          </div>
          <div class="price-info">
            <div class="pricing">
              <span class="current-price">$24.00 USD</span>
              <span class="original-price">$36.00 USD</span>
            </div>
          </div>
          <div class="expand-icon">▼</div>
        </div>
        
        <div class="box-content">
          <div class="option-group">
            <h4>#1</h4>
            <div class="options">
              <div class="option">
                <label>Size</label>
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </div>
              <div class="option">
                <label>Colour</label>
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="option-group">
            <h4>#2</h4>
            <div class="options">
              <div class="option">
                <label>Size</label>
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </div>
              <div class="option">
                <label>Colour</label>
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="option-group">
            <h4>#3</h4>
            <div class="options">
              <div class="option">
                <label>Size</label>
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </div>
              <div class="option">
                <label>Colour</label>
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="checkout-footer">
      <div class="delivery-info">
        <span>Free Delivery</span>
      </div>
      <div class="total-info">
        <span>Total: <strong>$18.00 USD</strong></span>
      </div>
      <button class="add-to-cart-btn">+ Add to Cart</button>
      <p class="footer-note">Powered by Pumper</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
